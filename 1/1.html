<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Form Biodata</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css"  /> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
      ul {list-style: none; padding-left: 0;}
      li input {margin: 4px;}
      li label span {border-radius: 30px; padding-left: 10px; padding-right: 10px;}
    </style>
  </head>
  <body>
    <div class="container-fluid" style="width: 500px; padding: 50px; background:#f7f7f7">
      <form>
        <div class="form-group">
          <label>Nama Lengkap</label>
          <input type="text" class="form-control" id="inputNama" >
        </div>
        <div class="form-group">
          <label>Tempat Lahir</label>
          <select id="inputTempatLahir" class="form-control form-control-sm">
            <option selected="selected"></option>
            <option>Jakarta</option>
            <option>Bekasi</option>
            <option>Bandung</option>
          </select>
        </div>
        <div class="form-group">
          <label>Tanggal Lahir</label>
          <input id="inp-tgl-lahir" class="datepicker form-control form-control-sm" placeholder="mmmm dd, yyyy">
        </div>
        <div class="form-group">
          <label>No. HP</label>
          <input type="tel" id="inp-hp" name="phone" class="form-control form-control-sm">
        </div>
        <div class="form-group">
          <label >Alamat</label>
          <textarea class="form-control" id="inp-alamat" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label>Pendidikan Terakhir</label>
          <select id="inp-pendidikan" class="form-control form-control-sm">
            <option selected="selected"></option>
            <option>SMP</option>
            <option>SMA</option>
            <option>S1</option>
            <option>S2</option>
            <option>S3</option>
          </select>
        </div>
        <div class="form-group">
          <label>Agama</label>
          <div class="radio">
            <ul>
              <li><label><input type="radio" name="agama"><span style="background-color:#38f014">Islam</span></label></li>
              <li><label><input type="radio" name="agama"><span style="background-color:#bfff00">Kristen</span></label></li>
              <li><label><input type="radio" name="agama"><span style="background-color:#ffb3b3">Katolik</span></label></li>
              <li><label><input type="radio" name="agama"><span style="background-color:#acd1ff">Hindu</span></label></li>
              <li><label><input type="radio" name="agama"><span style="background-color:#acd1a0">Budha</span></label></li>
            </ul>
          </div>
        </div>
        <div class="form-group">
          <label>Hobi</label>
          <div class="checkbox">
            <ul>
              <li><label><input type="checkbox" value="Renang"><span style="background-color:#675eeb">Renang</span></label></li>
              <li><label><input type="checkbox" value="Gibah"><span style="background-color:#fc4e5c">Gibah</span></label></li>
              <li><label><input type="checkbox" value="Belajar"><span style="background-color:#d9ff00">Belajar</span></label></li>
              <li><label><input type="checkbox" value="Jajan"><span style="background-color:#acd1ff">Jajan</span></label></li>
              <li><label><input type="checkbox" value="Dandan"><span style="background-color:#acd1a0">Dandan</span></label></li>
              <li><label><input type="checkbox" value="Lari"><span style="background-color:#026694">Lari</span></label></li>
              <li><label><input type="checkbox" value="Sepeda"><span style="background-color:#089955">Sepeda</span></label></li>
            </ul>
          </div>
        </div>
        <button type="submit" class="btn btn-warning">Submit</button>
        <label><span class="fa fa-cloud" style="font-size:16px;color:lightblue;"></span> Edit label</label>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.js"></script>
    <script type="text/javascript">
      $('.datepicker').datepicker({
          format: 'M dd, yyyy',
          startDate: '-3d'
      }); 
    </script>
  </body>
</html>
